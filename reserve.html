<!DOCTYPE html> 
<html>
  <head>
      <link rel="stylesheet" type="text/css" href="styles/reserve.css"> </link> 
  <meta charset= "utf-8">
    <title> Migracode Hotel </title>
    </head>

<!-- HEADER -->

<body>
    <header> 
        <nav>
            <ul>
                <li class="logo"> <a href="index.html"> Migracode Hotel home</a></li>
                <li> <a href="index.html"> Home </a> </li>
                <li> <a href="reserve.html"> Reserve a room </a> </li>
                <li> <a href="contact.html"> Contact us </a> </li>
            </ul>
        </nav>
        <h1>MigraCode Hotel</h1>
    </header>

    <!-- SECTIONS -->

    <section class="topsec"> 
       <div class="datepicker">
           <form class="userinputs">
           <p class="checkform"> <label for="city">City</label> </p>
           <select name="city">
               <option value="Bar">Barcelona</option>
               <option value="Mad">Madrid</option>
           </select>
        </form>  
        <form class="userinputs">
        <p> <label for="checkin">Check In</label>  </p>
        <input type="date" name="checkin" value="2020-03-25" min="2020-03-25" max="2021-03-25"/>
        </form>
        <form class="userinputs">
           <p> <label for="checkout">Check out</label> </p>
            <input type="date" name="checkin" value="2020-03-26" min="2020-03-26" max="2021-03-25"/>
        </form>
        <form>
            <p> <label for="guestsA">How many adults?</label> </p>
            <input type="range" id="send" min="0" max="9" oninput="result.value = send.value" />
            <input type="text" id="result" value="0" />
        </form>
        <form>
            <p> <label for="guestsC">How many children?</label> </p>
            <input type="range" id="send" min="0" max="9" oninput="result.value = send.value" />
            <input type="text" id="result" value="0" />
        </form>
        <form>
            <p> <label for="rooms">How many rooms?</label> </p>
            <input type="range" id="send" value="0" min="0" max="9" oninput="result.value = send.value" />
            <input type="text" id="result" value="0" />
        </form class="button">
            <form action="./done.html" method="get">
                <input type="submit" value="Submit" 
                     name="Submit" id="checkinfinish" />
        </form>
       </div>
       <figure>
        <img src="./imgs/reserve/rag.jpg" alt="receptionist and guests" class="square-img" > 
        <figcaption> 
            Thanks for staying with us
        </figcaption>
    </figure>
    </section>
    <section class="bottomsec">
        <figure>
            <a href="contact.html"> <img src="./imgs/reserve/contact.png" alt="guy holding help sign" class="res-img"> </a>
            <figcaption> 
                <a href="contact.html"> Need help? we want to help you!</a>
            </figcaption>
        </figure>
    </section>

    <!-- FOOTER -->
    <footer> Carrer de Example 123 • +34 123456789 • migracodehotel@migracodehotel.com </footer>
</body>
</html>
